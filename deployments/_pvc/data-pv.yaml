---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: local-data-pv
  annotations:
    fluxcd.io/ignore: "true"
spec:
  capacity:
    storage: 50Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: native-local-storage
  local:
    path: /pv/data
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - home
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: local-data-pvc
  annotations:
    fluxcd.io/ignore: "true"
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: native-local-storage
  volumeName: local-data-pv
  resources:
    requests:
      storage: 50Gi
