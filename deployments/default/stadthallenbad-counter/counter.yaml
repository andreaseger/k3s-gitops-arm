apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: stadthallenbad-counter
  name: stadthallenbad-counter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stadthallenbad-counter
  template:
    metadata:
      labels:
        app: stadthallenbad-counter
    spec:
      containers:
      - name: stadthallenbad-counter
        image: ghcr.io/andreaseger/stadthallenbad_counter:7da3b47
        imagePullPolicy: IfNotPresent
        env:
          - name: HASS_TOKEN
            valueFrom:
              secretKeyRef:
                name: counter-secret
                key: HASS_TOKEN
          - name: REFRESH_SECONDS
            value: "30"
        resources:
          limits:
            memory: 512Mi
          requests:
            cpu: 35m
            memory: 50Mi
      imagePullSecrets:
        - name: ghcr-pull-secret
        